<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">

  <style>
    :root,
    html,
    body {
      margin: 8px;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
    polaris-chip {
      margin: 16px;
    }
  </style>
  <title>polaris-chip / my-card</title>
</head>

<body>

  <h1>polaris-chip</h1>
  <!-- this is going to do whatever the tag's defaults are -->
  <polaris-chip></polaris-chip>
  <polaris-chip></polaris-chip>
  <!-- this is going to take the tag and change the title -->
  <polaris-chip title="CLICK ME" link="https://www.youtube.com/watch?v=dQw4w9WgXcQ"></polaris-chip>
  <polaris-chip title="CHOOSE ME" link="https://youtu.be/astISOttCQ0?t=6"></polaris-chip>
  <polaris-chip title="LOVE ME" link="https://youtu.be/aAkMkVFwAoo"></polaris-chip>

  <h1>my-card</h1>
  <h2>Controls but the control buttons don't work :/</h2>
  <div class="control-wrapper">
    <button class="duplicate">Clone Card</button> 
    <button id="changetitle">Change Title</button>
    <button id="changeimage">Change Image</button>
    <button id="bg-change">Change background</button>
    <button id="delete">Delete Card</button>
  </div>
  <my-card></my-card>
  <my-card title="The Second Card"
    description="It seems we have a problem here boys"
    image="https://ih1.redbubble.net/image.2464920271.5278/raf,750x1000,075,t,FFFFFF:97ab1c12de.jpg"
    link="https://youtu.be/qRtplUmuAb8?list=RDqRtplUmuAb8"></my-card>
  <my-card title="tell me why"
    description="ain't nothing but a heartbreak, ain't nothing but a mistake"
    image="https://upload.wikimedia.org/wikipedia/commons/9/9a/Backstreet_Boys_2019_by_Glenn_Francis.jpg"></my-card>
  <my-card title="Click the Button for Hockey"
    description="Hockey is Very Hockey don't you Hockey?"
    image="https://assets.isu.pub/document-structure/211004145325-4aad8b21063b7ba17377aa412a460a37/v1/65b66935e3d5ca0fec15c8e8c39b29db.jpeg"
    link="https://ncrha.org/player/_/65815"></my-card>
  <my-card title="this is the reason behind all my problems"
    description="(the reason is me. im the problem, its me)"
    image="https://i.imgflip.com/1otri4.jpg?a474192"
    link="https://i.imgflip.com/7ul93u.jpg"></my-card>

  <!-- this is what is bringing in the definition for this tag -->
  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>
</body>

</html>
