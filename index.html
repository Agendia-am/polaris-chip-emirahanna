  </body>

  <script>
    //Clones the first card
    document
      .querySelector(".duplicate")
      .addEventListener("click", function (event) {
        if (document.querySelector(".card-list").children.length < 10) {
          const newCard = document.querySelector("my-card").cloneNode(true);
          document.querySelector(".card-list").appendChild(newCard);
        }
      });

    //Changes the title of all the cards
    document
      .querySelector(".changetitle")
      .addEventListener("click", function (e) {
        const cards = document.querySelectorAll("my-card");
        cards.forEach(function (card) {
          card.label = "Y̴̢͐͂o̸͈̪͒͑ú̸͍͠ͅ ̶̛͇̾̈́ͅr̸̮̪͈̓̋ë̷̟́ȃ̴̙̘̫̀̚l̸̝͊͒l̸̠̰̝̚y̷̰͓͍͆ ̸̣̻̼́̔s̴̜̽̓̊c̵̺̟̾̆ȑ̴̠̰͊͒e̷͚͆̍͆ͅw̴̢͎̺͑̈́͐ë̵̱́d̷̥̆̍ ̶̯̳̃ṵ̵̐p̵̝̭̼̀ ̵̬̬̀̈́̍t̶̬̚h̵̢̹́͌̊i̵̜̽s̷̢͖͊̄́ͅ ̸̣̰̜̂͐͝t̵̨̼̹͌͋̄i̵̗͝m̴̩̦̊̈́e̷̠̟͐̊";
        });
      });

    //Changes the image of all the cards
    document
      .querySelector(".changeimage")
      .addEventListener("click", function (e) {
        const cards = document.querySelectorAll("my-card");
        cards.forEach(function (card) {
          card.image =
            "https://blackstormroofingmarketing.com/wp-content/uploads/2020/07/What-to-do-if-Your-Roofing-Website-is-hacked.gif";
        });
      });

    // changes the background color of all the cards
    document
      .querySelector(".bg-change")
      .addEventListener("click", function (e) {
        const cards = document.querySelectorAll("my-card");
        cards.forEach((card) => {
          card.shadowRoot
            .querySelector(".card")
            .classList.toggle("change-color");
        });
      });

    // deletes the last card inside the card list
    document.querySelector(".delete").addEventListener("click", function (e) {
      const cards = document.querySelectorAll("my-card");

      if (cards.length !== 1) {
        cards[cards.length - 1].remove();
      }
    });
